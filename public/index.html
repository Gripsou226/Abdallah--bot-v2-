            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;

        h1 {

        }

            color: #333;
            margin-right: 10px;
        }

        .feature p {
            color: #666;
            margin-bottom: 0;
        }

        .cta {
            text-align: center;
        }

        .cta a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
